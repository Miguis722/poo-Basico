<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <h1 class="title"> Ejercicio 1 </h1>
    </header>

    <main class="main">
        <div class="main_container">
            <h2 class="Person">Persona</h2>
            <div class="container_name">
                <h3 class="gimme_your_name">Tu nombre</h3>
                <input placeholder="" class="name_of_the_person_placeholder">
            </div>
            <div class="container_age">
                <h3 class="gimme_your_age">Tu edad</h3>
                <input type="number" placeholder="" class="age_of_the_person_placeholder">
            </div>
            <div class="container_gender">
                <h3 class="gimme_your_gender">Tu genero</h3>
                <select class="gender_of_the_person_selector">
                    <option>Selecciona tu genero...</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>
            <div class="container_button">
                <button class="button_send">Enviar</button>
            </div>

           
        </div>
    </main>
